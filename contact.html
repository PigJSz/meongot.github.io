<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meongotstore - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
            overflow-x: hidden;
            position: relative;
        }
        header {
            background-color: #ff9999;
            color: white;
            text-align: center;
            padding: 1em;
            position: relative;
            z-index: 1;
        }
        nav {
            background-color: #ffe6e6;
            padding: 1em;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #cc3366;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #cc3366;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #ff9999;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #cc3366;
        }
        footer {
            background-color: #ff9999;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
        /* Snowflake Effect */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                opacity: 0.8;
                transform: translateY(-100vh);
            }
            100% {
                opacity: 0.4;
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meongotstore</h1>
        <p>Contact Us</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#cakes">Our Cakes</a>
        <a href="#order">Order Now</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <div class="container">
        <h2>Get in Touch</h2>
        <p>Have questions about our cakes? Want to place a special order? Contact us below!</p>
        
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (Optional):</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Meongotstore. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
