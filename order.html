<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meongotstore - Order Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
            overflow-x: hidden;
            position: relative;
        }
        header {
            background-color: #E3CBA9;
            color: white;
            text-align: center;
            padding: 1em;
            position: relative;
            z-index: 1;
        }
        nav {
            background-color: #F5E8D7;
            padding: 1em;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #8B6F47;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #8B6F47;
        }
        .order-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #E3CBA9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #8B6F47;
        }
        footer {
            background-color: #E3CBA9;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { opacity: 0.8; transform: translateY(-100vh); }
            100% { opacity: 0.4; transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meongotstore</h1>
        <p>Order Now</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#cakes">Our Cakes</a>
        <a href="order.html">Order Now</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <h2>Place Your Order</h2>
        <p>Select your favorite cake and let us know your delivery details!</p>
        
        <div class="order-form">
            <form>
                <div class="form-group">
                    <label for="cake">Select Cake:</label>
                    <select id="cake" name="cake" required>
                        <option value="" disabled selected>Choose a cake</option>
                        <option value="chocolate-bliss">Chocolate Bliss - $25</option>
                        <option value="vanilla-dream">Vanilla Dream - $22</option>
                        <option value="strawberry-delight">Strawberry Delight - $28</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="notes">Special Instructions (Optional):</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Meongotstore. All rights reserved.</p>
    </footer>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 10000);
        }
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
